    * {

  <style>
    /* Стили для контейнера */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 50vh;
    }

    /* Скелетон */
    .skeleton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #999;
    }

    /* Анимация скелетона */
    @keyframes skeleton-loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* Скрываем iframe по умолчанию */
    iframe {
      display: none;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Получаем все элементы iframe
      var iframes = document.querySelectorAll('.iframe-container');

      // Перебираем каждый iframe
      iframes.forEach(function (iframe) {
        // Добавляем обработчик события load
        iframe.querySelector('iframe').addEventListener('load', function (event) {
          // Показываем iframe
          event.target.style.display = 'block';

          // Удаляем скелетон
          iframe.querySelector('.skeleton').remove();
        });
      })
    });
  </script>
</head>

<body>
